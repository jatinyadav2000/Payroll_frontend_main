<div class="row">
    <!-- Attendance List Section -->
    <div class="col-8">
        <div class="card">
            <div class="card-header" style="background-color:#5a5a8e ; color: #F1F1F6; font-weight: 600; ">
                <div class="row">
                    <div class="col-6 ">
                        Salary Portal
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr no</th>
                            <th>Name</th>
                            <th>Contact no.</th>
                            <th>Date</th>
                            <th>Present days</th>
                            <th>Amount</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of salaryArray ; let sr = index">
                            <td>{{ sr + 1 }}</td>
                            <td>{{ item.empName }}</td>
                            <td>{{ item.empContactNo }}</td>
                            <td>{{ item.salaryDate | date: 'dd-MMM-yyyy' }}</td>
                            <td>{{ item.presentDays}}</td>
                            <td>{{ item.salaryAmount}}</td>
                            
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- New Employee Section -->
    <div class="col-4">
        <div class="card">
            <div class="card-header "style="background-color:#5a5a8e ; color: #F1F1F6; font-weight: 600;">
                <div class="row">
                    <div class="col-6 ">
                        Update Salary
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="employeeSelect">Select Employee</label>
                            <select (change)="getEmpData()" id="employeeSelect" name="employeeId" class="form-control" [(ngModel)]="salaryObj.employeeId">
                                <option *ngFor="let emp of employeeArray" [value]="emp.empId">{{ emp.empName }}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="attendanceDate">Attendance Date</label>
                            <input type="date" id="attendanceDate" name="salaryDate" class="form-control" [(ngModel)]="salaryObj.salaryDate">
                        </div>
                        
                        <div class="col-6">
                            <label for="outTime">present days</label>
                            <input type="text" id="outTime" name="presentDays" class="form-control" [(ngModel)]="salaryObj.presentDays">
                        </div>
                        <div class="col-6">
                            <label for="salaryAmount">Salary Amount</label>
                            <input type="text" id="salaryAmount" (focus)="calculateSalary()" name="salaryAmount" class="form-control" [(ngModel)]="salaryObj.salaryAmount">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-6 text-center">
                            <button type="button" class="btn btn-secondary btn-sm" (click)="onReset()">Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button type="button" class="btn btn-success btn-sm"  (click)="saveSalary()">Save Employee</button>
                            <!-- <button type="button" class="btn btn-warning btn-sm" *ngIf="salaryObj.attendanceId !== 0" (click)="onUpdate()">Update Employee</button> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
